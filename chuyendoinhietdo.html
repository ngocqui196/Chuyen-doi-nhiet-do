<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành chuyển đổi nhiệt độ</title>
</head>
<body>
<h2>Temperature Converter</h2>
<input type="number" placeholder="Fahrenheit"
oninput="temperatureConverter(this.value)"
onchange="temperatureConverter(this.value)">
<p>Celcius: <span id="choise"></span></p>
<script>
    function temperatureConverter(no) {
        valnum = parseFloat(no);
        document.getElementById("choise").innerHTML = (valnum - 32) / 1.8;
    }
</script>
</body>
</html>
